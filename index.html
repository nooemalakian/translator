<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            width: 80%;
            max-width: 700px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #editor {
            height: 400px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        select, button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Translator</h1>
        <p>Paste here the entire email:</p>
        
        <div id="editor"></div>

        <div class="controls">
            <div class="language-selector">
                <label for="targetLang">Translate to:</label>
                <select id="targetLang">
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="pt">Portuguese</option>
                    <option value="it">Italian</option>
                    <option value="ar">Arabic</option>
                    <option value="hi">Hindi</option>
                    <option value="nl">Dutch</option>
                    <option value="sv">Swedish</option>
                    <option value="pl">Polish</option>
                    <option value="tr">Turkish</option>
                    <option value="el">Greek</option>
                    <option value="vi">Vietnamese</option>
                    <option value="id">Indonesian</option>
                    <option value="ro">Romanian</option>
                    <option value="cs">Czech</option>
                    <option value="hr">Croatian</option>
                    <option value="af">Afrikaans</option>
                    </select>
            </div>
            <button id="translateBtn">Translate</button>
        </div>
    </div>

    <hr> <h2>Traducci√≥n</h2>
    <div id="translatedEditor"></div>

    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <script>
        const quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                
                toolbar: [
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    ['link', 'image', 'video']
                ]
            }
        });

const translateBtn = document.getElementById('translateBtn');

translateBtn.addEventListener('click', () => {
    const editorContent = quill.getSemanticHTML();
    const targetLang = document.getElementById('targetLang').value;
    
    fetch('/translate', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ 
            html_content: editorContent,
            target_lang: targetLang
        }),
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            quill.clipboard.dangerouslyPasteHTML(data.translated_html);
            alert("Translation successfully completed.");
        } else {
            console.error('Server error:', data.message);
            alert("Translation error: " + data.message);
        }
    })
    .catch(error => {
        console.error('Network error:', error);
        alert("An error occurred while trying to connect to the server.");
    });
});
    </script>
</body>
</html>
